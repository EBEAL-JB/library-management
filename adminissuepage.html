<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>issue books</title>
    <link rel="stylesheet" href="adminissuepagestyle.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2> Issue Books</h2>
            <div class="content">
                <div class="inputbox">
                    <label for="Bookno">BookNO</label>
                    <input type="text" placeholder="eg:432156" name="Bookno" required >
                </div>
                <div class="inputbox">
                    <label for="Bookno">Booktitle</label>
                    <input type="text" placeholder="booktitle" name="Booktitle" required >
                </div>
                <div class="inputbox">
                    <label for="userid">UserId</label>
                    <input type="text" placeholder="eg:1001" name="userid" required >
                </div>
                <div class="inputbox">
                    <label for="name">Name</label>
                    <input type="text" placeholder="name" name="name" required >
                </div>
                <div class="inputbox">
                    <label for="doi">DateOfIssue</label>
                    <input type="date" placeholder="name" name="name" required >
                </div>
                <div class="inputbox">
                    <label for="dor">DateOfReturn</label>
                    <input type="text" placeholder="name" name="name" required >
                </div>
                <div class="buttoncontainer">
                    <button type="submit">
                         issuebook
                    </button>
                </div>



            </div>
        </form>
    </div>
