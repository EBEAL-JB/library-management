<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="logstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="topichead">
    <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        LIBRARY <div class="topichead2" style="font-family:sans-serif;">
             for you
        </div>
    </h2>
   </div>
    <button class="log">LOGIN

    </button>
    <div class="wrapper">
        <div class="formboxlog">
            <h2>LOGIN</h2>
                    <form onsubmit="return validate()" action="page1.html">
                        <div class="inputbox">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>

                            </span>
                            
                            <input type="email" for="mail" id="text1" required >
                            <label for="mail" ><i style="font-size:14px" class="fa">&#xf0e0;</i>email</label><br><br><br>
                            <label id="lbltext" style="color: red; visibility: hidden;">Invalid email</label>
                            
                        </div> 
                        
                
                        <br>
                        <div class="inputbox">
                            <input type="password" for="pass" id="pass" required>
                            <label for="pass"><i style="font-size:14px"  class="fa fa-lock"></i>password</label>
                            <label id="lbltext1" style="color: red; visibility: hidden;">Invalid password</label>
                        </div>
                       
                        
                        <br>
                         <button onclick="validate()" type="submit" class="btn" > login</button>
                        
                    </form>
                    <script src="script.js">
                        
                    </script>
                    <script>
                        function validate(){
    var text=document.getElementById("text1").value;
    var ppass=document.getElementById("pass").value;
    var regx=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/
    if(regx.test(text) ){
        document.getElementById("lbltext").innerHTML="";
        document.getElementById("lbltext").style.visibility="visible";
        document.getElementById("lbltext").style.color="green";
        return true;
    }
    else{
        document.getElementById("lbltext").innerHTML="<br><br><br><br><br><br><br>invalid email";
        document.getElementById("lbltext").style.visibility="visible";
        document.getElementById("lbltext").style.color="red";
        return false;
    }
    if(ppass.value=""){
        document.getElementById("lbltext1").innerHTML="<br><br><br><br><br><br><br>invalid password";
        document.getElementById("lbltext1").style.visibility="visible";
        document.getElementById("lbltext1").style.color="red";
        return false
    }
    else{
        return true;
    }
}

                    </script>
        </div>
    </div>
    
</body>
</html>
