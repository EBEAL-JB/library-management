<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>issue books</title>
    <link rel="stylesheet" href="adminaddbookpage.css">
</head>
<body>
    
    <div class="container">
        <form action="">
           
            <h2> ADD BOOKS</h2>
            <div class="content">
                <div class="inputbox">
                    <label for="Bookno">BookNO</label>
                    <input type="text" placeholder="eg:432156" name="Bookno" required >
                </div>
                <div class="inputbox">
                    <label for="Booktitle">Booktitle</label>
                    <input type="text" placeholder="booktitle" name="Booktitle" required >
                </div>
                <div class="inputbox">
                    <label for="author">AuthorName</label>
                    <input type="text" placeholder="name of author" name="userid" required >
                </div>
                <div class="inputbox">
                    <label for="sub">Subject</label>
                    <input type="text" placeholder="belonging subject" name="name" required >
                </div>
                <div class="inputbox">
                    <label for="publish">Publisher</label>
                    <input type="text" placeholder="Publisher name" name="name" required >
                </div>
               
                
                <div class="inputbox">
                    <label for="imgg">enter image of book</label>
                    <input type="file" placeholder="name" name="name" required >
                    
                </div>

                <div class="buttoncontainer">
                    <button type="submit">
                         addbook
                    </button>
                </div>



            </div>
        </form>
    </div>
    
</body>
</html>
